language: node_js
sudo: false
node_js:
- '0.12'
script: npm test
notifications:
  irc:
    channels:
    - irc.mozilla.org#amo-bots
    on_success: change
    on_failure: always
after_script:
- cat ./coverage/**/lcov.info | ./node_modules/coveralls/bin/coveralls.js
deploy:
  provider: npm
  email: addons-dev-automation+npm@mozilla.com
  before_deploy: npm run build
  api_key:
    secure: 
  on:
    tags: true
    repo: mozilla/addons-validator
    branch: master
