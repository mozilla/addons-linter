language: node_js
sudo: false
node_js:
  - 'v10.19.0'
  - 'v12.16.1'
script:
  - npm run test-ci
  - node scripts/build-locales
  - npm run build
  - npm run lint
  # run integration tests using an addons-linter binary in a production-like environment
  - npm run test-integration:production
notifications:
  slack:
    if: branch = master
    on_success: change
    on_failure: always
    secure: 
cache:
  directories:
  - node_modules
deploy:
  provider: npm
  email: addons-dev-automation+npm@mozilla.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
    repo: mozilla/addons-linter
    branch: master
after_success: npm run publish-rules > /dev/null 2>&1
env:
  global:
  - secure: 
  - secure: 
  - secure: 
