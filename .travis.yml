language: node_js
sudo: false
node_js:
- '6'
- '8'
script:
  - yarn run test-ci
  - yarn run build
  - yarn run lint
notifications:
  irc:
    channels:
    - irc.mozilla.org#amo-bots
    on_success: change
    on_failure: always
after_script: yarn run publish-coverage
cache:
  yarn: true
  directories:
  - node_modules
deploy:
  provider: npm
  email: addons-dev-automation+npm@mozilla.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
    repo: mozilla/addons-linter
    branch: master
after_success: yarn run publish-rules > /dev/null 2>&1
env:
  global:
  - secure: 
  - secure: 
  - secure: 
